<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Distribution Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Distribution Tool</h1>
        <form id="budget-form">
            <div class="form-group">
                <label for="total-budget">Total Budget ($):</label>
                <input type="number" id="total-budget" required>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" required>
            </div>
            <button type="submit">Calculate Daily Budget</button>
        </form>
        <div class="result">
            <h2>Daily Budget: $<span id="daily-budget">0.00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
